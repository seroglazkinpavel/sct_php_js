    var number = +prompt("Введите число: ");

    var operation = prompt("Введите одно из действий (+,-,*,/): ");
    if (operation == '+') {
        var sum = number + number_1
        alert(`Ваш результат равен ${sum}`)
    } else if (operation == '-') {
        var dif = number - number_1
        alert(`Ваш результат равен ${dif}`)
    } else if (operation == '*') {
        var mult = number * number_1
        alert(`Ваш результат равен ${mult}`)
    } else if (operation == '/') {
        var div = number / number_1
        alert(`Ваш результат равен ${div}`)

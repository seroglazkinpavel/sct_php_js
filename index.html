<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задача JavaScript</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        function changeSize(event) {
            var height = Number(event.target.style.height.replace('px', '').replace('em', '').replace('%', ''));
            var width = Number(event.target.style.width.replace('px', '').replace('em', '').replace('%', ''));
            height = height + width;
            event.target.style.height = height + 'px';
        }
        $(document).ready(function () {
            $('div').bind('click', changeSize);
        })
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1;
    var b = 2;
    var c = 3;
    var D = Math.pow(b, 2) - 4 * a * c;
    if (D < 0) {
        console.log('Корней нет.')
    } else {
        var x1 = (-b + Math.sqrt(D))/2 * a;
        var x2 = (-b - Math.sqrt(D))/2 * a;
        console.log(x1);
        console.log(x2);
    }

    var k = 5;
    var x = 6;
    if (k == 2 || k == 3) {
        var y = Math.pow(x, k) + x + 1;
        console.log(y);
    } else if(k == 4 || k == 5 || k == 6) {
        var y = 1/(Math.abs(x + 1));
        console.log(y);
    } else if(k > 7 || k < 2) {
        var y = Math.sqrt(Math.abs(x + k)) + Math.sqrt(Math.abs(x - k));
        console.log(y);
    }
    document.write('Оператор == сравнивает на равенство, а вот === — на идентичность. Плюс оператора === состоит в том, ' +
        'что он не приводит два значения к одному типу. Именно из-за этого он обычно и используется.');
    document.write('Логический оператор НЕ (!) (логическое отрицание) меняет логическое значение операнда с истины ' +
        'в ложь и наоборот. Обычно он используется с булевыми (логическими) значениями. При использовании с любыми' +
        ' другими значениями, если операнд может быть преобразован в true, то вернёт false; в противном случае он возвращается true.');
    const a = 3;
    const b = -2;

    console.log(!(a > 0 || b > 0));
    // expected output: false
</script>
</body>
</html>

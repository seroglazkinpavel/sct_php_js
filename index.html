<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Задача 1 JavaScript</title>
    <script>
        class Person {
            constructor(firstName, lastName, gender, age) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.gender = gender;
                this.age = age;
            }
            getInfo() {
                return "Имя: " + this.firstName + ", фамилия: " + this.lastName + ", Пол: " + this.gender + ", Возраст: " + this.age;
            }
        }
        var person = new Person("Petr", "Comov", "mens", 34);
        console.log(person.getInfo());
    </script>
</head>

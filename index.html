<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('Программист — что это значит?\n' +
        'Это сильный человек!\n' +
        'Над программой не заплачет,\n' +
        'А работать будет век,\n' +
        'Пусть же разные программы\n' +
        'Быстро пишутся, легко!\n' +
        'Пусть своим умом вы сами\n' +
        'Добиваетесь всего!');
    let br = document.createElement('br');
    document.body.append(br);
    let elBr = document.createElement('br');
    document.body.append(elBr);
    console.log('information message 1');
    console.info('information message 2');
    console.warn('warning 1');
    console.warn('warning 2');
    console.error('mistakes 1');
    console.error('mistakes 2');
    console.error('mistakes 3');
    document.write('Специально для работы с документами HTML в языке JavaScript имеется отдельный объект с названием' +
        ' document. Пользуясь его свойствами и методами, сценарий JavaScript может получить информацию о текущем ' +
        'документе, загруженном в окно браузера, а также управлять отображением содержимого этого документа.');
    let br1 = document.createElement('br');
    document.body.append(br1);
    let elBr1 = document.createElement('br');
    document.body.append(elBr1);
    document.write('Объект Console служит для доступа к средствам отладки браузера (например, Web Console ' +
        '(Веб-консоль) в Firefox). Работа с ним отличается в разных браузерах, но эти методы и свойства по факту' +
        ' поддерживаются всеми браузерами.')
</script>
</body>
</html>

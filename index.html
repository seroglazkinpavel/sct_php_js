<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 4;
    var y = 2;
    var z = 1;
    var a = 2 * x + 3 * y - z/(3 + 2 * x);
    var b = 13 + x/Math.pow(y, 2);
    var c = 3 * (x + 5) - Math.pow(x, 3)/(2 * Math.pow(x, 2) + 2);
    var d = Math.pow(b, 2) - 4 * a * c/Math.sqrt(2 * a + b);
    var e = a + Math.sqrt(Math.pow(b, 2) - 4 * a * c)/(2 * b + 3 * a);
    var g = (x+y) * (x +y/(Math.pow(x, 2) + x * y))/(1 + 1/(Math.pow(x, 2) + 4));
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
    console.log(g);
    document.write('1) Нельзя.');
    document.write('2) Потому что при сложении числа со строкой, число превращается в строку, а две строки при сложении конкатенируются.');
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задача JavaScript</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.div_1').append('<p>Text1</p><p>Text2</p><p>Text3</p>');

            $('.div_1').append("<ul>" +
                "<li>Иванов И.И.</li><li>Петров П.П.</li><li>Сидоров С.С.</li>" +
                "</ul>");
            $('ul').prepend("<li>Белов Б.Б.</li><li>Соколов С.С.</li>");
            $('ul').append("<li>Кравченко К.К.</li><li>Суриков В.В.</li><li>Орлов О.О.</li>")
            $('ul').children().each(function(){
                if ($(this).text() === "Орлов О.О.") {
                    $(this).remove();
                }
            });
        })
    </script>
</head>
<body>

2. Добавьте на страницу несколько абзацов с разными текстами.
3. На странице создайте список ul, со списком учеников.
4. В jQuery с помощью методов изученных в данном уроке, добавьте еще по паре учеников, как в начале списка, так и в конце.
5. Удалите со списка ученика "Орлов О.О.".-->

</html>

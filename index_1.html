<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задача 1 JavaScript</title>
    <style>
        input {
            width: 200px;
        }
        #wrapper, #test {
            text-align: center;
        }
        #test {
            font-size: 24px;
        }
    </style>
    <script>
        //Запускает таймер
        function go(){
            window.setInterval(timer, 1000);
        }
        function timer(){
            var test = document.getElementById('test');
            test.innerHTML = parseInt(test.innerHTML)+1;
        }
    </script>
</head>
<body>
<div id="wrapper">
    <p id="test">
        0
    </p>
    <input type="submit" value="Нажмите на меня!"  onclick="go()">
</div>
</body>
</html>
